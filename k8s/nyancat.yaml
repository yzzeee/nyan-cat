apiVersion: apps/v1
kind: Deployment
metadata:
  name: nyancat
  namespace: nyancat
  labels:
    app: nyancat
  annotations:
    secloudit.io/generated-by: secloudit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nyancat
  template:
    metadata:
      labels:
        app: nyancat
    spec:
      containers:
      - name: nyancat
        image: rndcloud/nyancat:latest
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nyancat
  namespace: nyancat
  labels:
    app: nyancat
  annotations:
    secloudit.io/generated-by: secloudit
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nyancat
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nyancat
  namespace: nyancat
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    secloudit.io/generated-by: secloudit
spec:
  rules:
  - host: nyancat.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nyancat
            port:
              number: 80
